<section class="max-w-7xl mx-auto px-4 sm:px-6 py-8">
    <h2 class="text-white text-xl font-semibold mb-5">Usuarios destacados</h2>

    <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
        <div *ngFor="let u of topUsers">
            <a [routerLink]="['/profile/', u._id]" class="block p-4 rounded-xl bg-white/5 hover:bg-white/10">
                <img [src]="u.avatarUrl || '/assets/avatars/a1.png'" class="w-16 h-16 rounded-full mx-auto mb-2">
                <h3 class="text-white text-center">{{ u.first_name }} {{ u.last_name }}</h3>
                <p class="text-xs text-white/50 text-center">Reputation: {{ u.reputation || 0 }}</p>
            </a>
        </div>
    </div>
</section>
