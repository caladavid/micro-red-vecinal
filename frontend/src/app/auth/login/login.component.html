<div class="min-h-screen flex items-center justify-center bg-[#0b0d0f] px-4">
  <div class="w-full max-w-md bg-[#111418] rounded-xl shadow-lg p-8">
    <!-- Título -->
    <h2 id="login-form-title" class="text-3xl font-bold text-center text-teal-500 mb-8">Iniciar Sesión</h2>

    <!-- Formulario -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" aria-labelledby="login-form-title" class="space-y-5">
      
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="ejemplo@email.com"
          class="w-full px-4 py-2 bg-[#0b0d0f] border border-gray-700 rounded-lg text-gray-100 placeholder-gray-500 
                 focus:ring-2 focus:ring-teal-500 focus:border-teal-500 outline-none transition"
          [class.border-red-500]="loginForm.controls['email'].invalid && loginForm.controls['email'].touched"
        />
        <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
          <span id="email-error" class="text-red-500 text-sm">Email inválido</span>
        </div>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="••••••••"
          class="w-full px-4 py-2 bg-[#0b0d0f] border border-gray-700 rounded-lg text-gray-100 placeholder-gray-500 
                 focus:ring-2 focus:ring-teal-500 focus:border-teal-500 outline-none transition"
          [class.border-red-500]="loginForm.controls['password'].invalid && loginForm.controls['password'].touched"
        />
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
          <span id="password-error" class="text-red-500 text-sm">
            La contraseña debe tener al menos 6 caracteres
          </span>
        </div>
      </div>

      <!-- Botón (versión sólida) -->
      <button
        type="submit"
        class="w-full bg-teal-500 hover:bg-teal-400 text-black font-semibold rounded-xl px-6 py-3 transition 
               disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="loginForm.invalid || isLoading"
        [attr.aria-busy]="isLoading"
      >
        <span *ngIf="isLoading">Cargando...</span>
        <span *ngIf="!isLoading">Iniciar Sesión</span>
      </button>

      <!-- Botón (versión con borde, opcional) -->
      <!--
      <button
        type="submit"
        class="w-full border border-teal-500/60 text-teal-300 hover:bg-teal-500/10 rounded-xl px-6 py-3 transition
               disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="loginForm.invalid || isLoading"
        [attr.aria-busy]="isLoading"
      >
        <span *ngIf="isLoading">Cargando...</span>
        <span *ngIf="!isLoading">Iniciar Sesión</span>
      </button>
      -->
    </form>

    <!-- Popup -->
    <app-popup
      [message]="popupMessage"
      [show]="showPopup"
      (closePopup)="closePopup()"
      aria-live="polite">
    </app-popup>
  </div>
</div>
