<div class="min-h-screen flex items-center justify-center bg-[#0b0d0f] px-4">
  <div class="w-full max-w-md bg-[#111418] rounded-xl shadow-lg p-8">
    <!-- Título -->
    <h2 id="register-form-title" class="text-3xl font-bold text-center text-teal-500 mb-8">Crear Cuenta</h2>

    <!-- Formulario -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" aria-labelledby="register-form-title" class="space-y-5">

      <!-- Nombre -->
      <div>
        <label for="first_name" class="block text-sm font-medium text-gray-300 mb-1">Nombre</label>
        <input
          id="first_name"
          type="text"
          formControlName="first_name"
          placeholder="Tu nombre"
          class="w-full px-4 py-2 bg-[#0b0d0f] border border-gray-700 rounded-lg text-gray-100 placeholder-gray-500
                 focus:ring-2 focus:ring-teal-500 focus:border-teal-500 outline-none transition"
        />
        <!-- Puedes agregar aquí la lógica de validación de errores si la tienes -->
      </div>

      <!-- Apellido -->
      <div>
        <label for="last_name" class="block text-sm font-medium text-gray-300 mb-1">Apellido</label>
        <input
          id="last_name"
          type="text"
          formControlName="last_name"
          placeholder="Tu apellido"
          class="w-full px-4 py-2 bg-[#0b0d0f] border border-gray-700 rounded-lg text-gray-100 placeholder-gray-500
                 focus:ring-2 focus:ring-teal-500 focus:border-teal-500 outline-none transition"
        />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="ejemplo@email.com"
          class="w-full px-4 py-2 bg-[#0b0d0f] border border-gray-700 rounded-lg text-gray-100 placeholder-gray-500
                 focus:ring-2 focus:ring-teal-500 focus:border-teal-500 outline-none transition"
        />
      </div>

      <!-- Contraseña -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="••••••••"
          class="w-full px-4 py-2 bg-[#0b0d0f] border border-gray-700 rounded-lg text-gray-100 placeholder-gray-500
                 focus:ring-2 focus:ring-teal-500 focus:border-teal-500 outline-none transition"
        />
      </div>

      <!-- Biografía -->
      <div>
        <label for="bio" class="block text-sm font-medium text-gray-300 mb-1">Biografía</label>
        <input
          id="bio"
          type="text"
          formControlName="bio"
          placeholder="Cuéntanos algo sobre ti"
          class="w-full px-4 py-2 bg-[#0b0d0f] border border-gray-700 rounded-lg text-gray-100 placeholder-gray-500
                 focus:ring-2 focus:ring-teal-500 focus:border-teal-500 outline-none transition"
        />
      </div>

      <!-- URL del Avatar -->
      <div>
        <label for="avatarUrl" class="block text-sm font-medium text-gray-300 mb-1">URL del Avatar</label>
        <input
          id="avatarUrl"
          type="text"
          formControlName="avatarUrl"
          placeholder="https://ejemplo.com/imagen.png"
          class="w-full px-4 py-2 bg-[#0b0d0f] border border-gray-700 rounded-lg text-gray-100 placeholder-gray-500
                 focus:ring-2 focus:ring-teal-500 focus:border-teal-500 outline-none transition"
        />
      </div>

      <!-- Ubicación -->
      <div>
        <label for="location" class="block text-sm font-medium text-gray-300 mb-1">Ubicación</label>
        <input
          id="location"
          type="text"
          formControlName="location"
          placeholder="Ciudad, País"
          class="w-full px-4 py-2 bg-[#0b0d0f] border border-gray-700 rounded-lg text-gray-100 placeholder-gray-500
                 focus:ring-2 focus:ring-teal-500 focus:border-teal-500 outline-none transition"
        />
      </div>

      <!-- Botón de Registro -->
      <button
        type="submit"
        class="w-full bg-teal-500 hover:bg-teal-400 text-black font-semibold rounded-xl px-6 py-3 transition
               disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="registerForm.invalid"
      >
        <span>Registrarse</span>
      </button>

      <!-- Mensaje de Error -->
      <div *ngIf="errorMessage" class="text-center">
        <p class="text-red-500 text-sm">{{ errorMessage }}</p>
      </div>

    </form>
  </div>
</div>
