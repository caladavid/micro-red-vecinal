<section class="bg-[#0f1216] text-center py-12 border-b border-white/5">
  <div class="max-w-4xl mx-auto px-4">
    <h1 class="text-white font-extrabold text-4xl sm:text-5xl leading-tight">
      Conecta, comparte y ayuda<br />en tu comunidad
    </h1>

    <div class="mt-8 flex items-center justify-center gap-4">
      <button (click)="ofrecer.emit()"
              class="bg-teal-500 hover:bg-teal-400 text-black font-semibold rounded-xl px-6 py-3 transition">
        Ofrecer ayuda
      </button>
      <button (click)="solicitar.emit()"
              class="border border-teal-500/60 text-teal-300 hover:bg-teal-500/10 rounded-xl px-6 py-3 transition">
        Solicitar ayuda
      </button>
    </div>
  </div>
</section>
