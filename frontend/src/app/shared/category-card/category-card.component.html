<button
  class="w-full bg-[#12161b] hover:bg-[#151a21] text-white/90 rounded-2xl p-6 ring-1 ring-white/5
         transition flex flex-col items-center gap-3"
  [class.outline]="active"
  [class.outline-teal-500]="active"
  [class.outline-2]="active">
  <img [src]="data.icon" [alt]="data.name" class="w-8 h-8 object-contain opacity-90" />
  <span class="text-sm font-medium">{{ data.name }}</span>
</button>
